<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotation order</title>
    <style>*{margin: 0%;padding: 0%;box-sizing: border-box;}
        div
        {
            height: 650px;width: 100%;
            background: linear-gradient(90deg,rgb(133, 43, 43),rgb(121, 24, 121));
          
          
        }
        .rg
        {
            background:rgb(243, 247, 4);
            height: 200px;width: 150px;
            margin:  auto;
             transform: translate(40px,200px); 
             position: relative;
             overflow: hidden;     
              display: flex;
              justify-content: center;
              align-items: center;

        }
       
        .rg::after
        {
            content: "";
           height: 190px;width: 140px;
           background: black;
           position: absolute; 
          
        }

         .rg::before 
        {
            content: " ";
            height: 400px;width: 400px;
            background:linear-gradient(red,blue);
            position: absolute;
             bottom: 0%; 
            right: 0%;  
            transform: rotate(0deg);
            transition: 2s; 
        }

         .rg:hover::before 
        {
            transform: rotate(360deg);
        } 
    </style>
</head>
<body>
    <div> <DIV class="rg"></DIV></div>
</body>
</html>
