<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll fun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <style>
        .popbar
        {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;
        }
        button{
            background: transparent;
            border: none;
        }
        img{
            width: 100%;height: 500px;   }
       
    </style>

</head>
<body>

   <div class="popbar">
     <button onclick="scroll()"><i class="fa fa-arrow-left"></i> </button>
     <img id="d" src="media/bot_2.jpg" alt="">
     <button onclick="scroll()" ><i class="fa fa-arrow-right"></i> </button>
   </div>

    <script>
        var img1=document.getElementById('d');
       console.log(img1.src);
       if(img1.src.match("media/bot_2.jpg"))
            {
                img1.src="media/WhatsApp Image 2023-06-22 at 2.52.24 PM.jpeg";
            }
            else
            {
                img1.src="media/bot_2.jpg";
            }
    </script>
</body>
</html>
