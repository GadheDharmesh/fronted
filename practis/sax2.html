<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .x{
        height: 200px; width: 200px;   
        background: black;
   
        animation:sax 2s infinite linear;
        }

    @keyframes sax
    {
        0%{ border-radius: 10% 50% 50% 10%}
        50%{ border-radius: 50% 10% 10% 50%;}
        100%{ border-radius: 10% 50% 50% 10%}
    }
</style>
<body>
    <div class="x">    </div>
</body>
</html>
