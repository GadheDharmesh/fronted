<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
    <script>
        var cal='3',x = 10, y=20;

     switch(cal)
     {
        case '+':
        
            cal=x+y;
            document.write(cal);
        break;

        case '-':
       
            cal=x-y;
            document.write(cal);
        break;
        
        case '*':
        
            cal=x*y;
            document.write(cal);
        break;
        case '/':
        
            cal=x/y;
            document.write(cal);
        break;

        case '%':
            
            cal=x%y;
            document.write(cal);
      
        break;
        default:
        
            document.write( "syntax error");

     }
    </script>
</body>
</html>
