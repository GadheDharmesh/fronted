<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .bar
    {
        text-align: center;  
    }
    #submenu
    {
        display: none;
    }
    li{
        list-style: none;
    }
    .menu{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        justify-content: space-between;
        background: blue;
    }
  
   
</style>
</head>
<body>
    <div class="bar " onclick="cli()"> bar
         <ul id="submenu">
            <li>home</li>
            <li>about</li>
            <li>service</li>
            <li>contact</li>
         </ul>
    </div>
    <ul class="menu">
        <li>home</li>
        <li>about</li>
        <li>service</li>
        <li>contact</li>
    </ul>

    <script>
        var m=document.getElementById("#submenu")
        function cli()
        {
            m.display="block"
            m.background="gray"
        }
    </script>
</body>
</html>
